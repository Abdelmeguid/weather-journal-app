<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="theapp">
      <div class="holder headline">Second Project Weather App</div>
      <div class="holder zip">
        <input type="text" id="thezip" placeholder="Please Enter Zipcode" />
        <small id="theerror"></small>
      </div>
      <div class="holder feel" id="div">
        <textarea
          class="myInput"
          id="thefeelings"
          rows="9"
          cols="50"
          placeholder="please write your feeling here?"
        ></textarea>
      </div>
      <div id="theentry">
        <div class="title">Most Recent Entry</div>
        <div id="theentryHolder"></div>
      </div>
    </div>
    <script src="app.js" defer></script>
  </body>
</html>
